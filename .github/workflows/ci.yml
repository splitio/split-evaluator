name: ci
on:
  pull_request:
    branches:
      - development
      - master

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.14.0

      - name: Install NPM
        run: npm install -g npm@8.5.4

      - run: npm ci
      - run: npm run lint
      - run: npm run test

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker Build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
